
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>VR</title>
    <!--Import A-Frame-->
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <!--A-Frame Extras-->
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.4/dist/aframe-extras.min.js"></script>
    <!--Community Physics System-->
    <script src="https://unpkg.com/@c-frame/aframe-physics-system@4.2.2/dist/aframe-physics-system.min.js"></script>
    <!--Enviroment Components-->
    <script src="https://unpkg.com/aframe-environment-component@1.3.x/dist/aframe-environment-component.min.js"></script>
<body>
    <!--Main A-Frame Scene-->
    <a-scene physics="debug: false; gravity: -9.8">
        <!--Assets, defined here for rendering, then defined in src in objects.-->
        <a-assets>
            <img id="wood-texture" src="images/box-wood-mesh.png">
            <img id="steel-texture" src="images/steel-mesh.png">
            <img id="fire-texture" src="images/fire-mesh.jpg">
            <img id="grass-texture" src="images/grass-texture.jpg">
        </a-assets>

        <!-- Camera Rig that will move -->
        <a-entity id="cameraRig">
            <!-- Camera -->
            <a-entity id="camera" camera position="0 1.6 0" look-controls></a-entity>
            
            <!-- Left Controller -->
            <a-entity id="leftController" 
                      meta-touch-controls="hand: left"
                      raycaster="objects: .clickable">
            </a-entity>
            
            <!-- Right Controller -->
            <a-entity id="rightController" 
                      meta-touch-controls="hand: right"
                      raycaster="objects: .clickable">
            </a-entity>
        </a-entity>

        <!--ENTITIES-->
        <!--Box-->
        <a-entity id="box1" 
                  geometry="primitive: box"
                  material="src: #wood-texture"
                  position="-1.10502 0.6 -4.97359" 
                  scale="" 
                  dynamic-body></a-entity>
                  
        <!--Cylinder-->
        <a-entity id="cylinder1" 
                  geometry="primitive: cylinder; radius: 0.5; height: 1.5"
                  material="src: #steel-texture" 
                  position="1.46853 0.88 -5.1499"
                  dynamic-body></a-entity>

        <!--Plane-->
        <a-entity id="grass-plane" 
                  geometry="primitive: plane; width: 30; height: 30"
                  material="src: #grass-texture; repeat: 10 10"
                  position="0 0 0"
                  rotation="-90 0 0"
                  static-body></a-entity>

        <!--Text-->
        <a-entity id="text"
                  text="value: A-Frame Testing; color: #FAFAFA; width: 5; anchor: align" 
                  position="-0.9 0.2 -3" 
                  scale="1.5 1.5 1.5"></a-entity>

        <!--Ocean-->
        <a-ocean id="ocean"
                 color="aqua" 
                 depth="500" 
                 width="500" 
                 position="0 -0.5 0" 
                 density="250"></a-ocean>

        <!--Lighting-->
        <a-entity id="light-ambient" 
                  light="type: ambient; color: #445451"></a-entity>
        <a-entity id="light-point" 
                  light="type: point; intensity: 30" 
                  position="8 11.6 8"></a-entity>

        <!--Sky-->
        <a-sky id="sky" color="#87CEEB"></a-sky>

        <!--Meta Quest Controllers-->
        <a-entity meta-touch-controls="hand: left"></a-entity>
        <a-entity meta-touch-controls="hand: right"></a-entity>

    </a-scene>

    <script>
        // Ocean primitive
        AFRAME.registerPrimitive('a-ocean', {
            // Attaches the `ocean` component by default.
            // Defaults the ocean to be parallel to the ground.
            defaultComponents: {
                ocean: {},
                rotation: {x: -90, y: 0, z: 0},
            },

            // Maps HTML attributes to the `ocean` component's properties.
            mappings: {
                width: 'ocean.width',
                depth: 'ocean.depth',
                density: 'ocean.density',
                color: 'ocean.color',
                opacity: 'ocean.opacity'
            }
        });

        // Movement component
        AFRAME.registerComponent('joystick-movement', {
            schema: {
                speed: {type: 'number', default: 0.1}
            },
            
            init: function() {
                this.velocity = new THREE.Vector3();
                this.direction = new THREE.Vector3();
                this.moveForward = false;
                this.moveBackward = false;
                this.moveLeft = false;
                this.moveRight = false;
                
                // Listen for joystick events
                this.el.addEventListener('axismove', (evt) => {
                    if (evt.detail.axis[1] > 0.5) {
                        this.moveForward = true;
                        this.moveBackward = false;
                    } else if (evt.detail.axis[1] < -0.5) {
                        this.moveBackward = true;
                        this.moveForward = false;
                    } else {
                        this.moveForward = false;
                        this.moveBackward = false;
                    }
                    
                    if (evt.detail.axis[0] > 0.5) {
                        this.moveRight = true;
                        this.moveLeft = false;
                    } else if (evt.detail.axis[0] < -0.5) {
                        this.moveLeft = true;
                        this.moveRight = false;
                    } else {
                        this.moveLeft = false;
                        this.moveRight = false;
                    }
                });
            },
            
            tick: function() {
                const camera = document.getElementById('camera').object3D;
                const rig = this.el.object3D;
                const delta = this.data.speed;
                
                this.velocity.x -= this.velocity.x * 10.0 * delta;
                this.velocity.z -= this.velocity.z * 10.0 * delta;
                
                this.direction.z = Number(this.moveForward) - Number(this.moveBackward);
                this.direction.x = Number(this.moveRight) - Number(this.moveLeft);
                this.direction.normalize();
                
                if (this.moveForward || this.moveBackward) {
                    this.velocity.z -= this.direction.z * 400.0 * delta;
                }
                if (this.moveLeft || this.moveRight) {
                    this.velocity.x -= this.direction.x * 400.0 * delta;
                }
                
                // Move in the direction the camera is looking
                const moveX = this.velocity.x * delta;
                const moveZ = this.velocity.z * delta;
                
                // Get camera's forward vector (ignoring pitch)
                const forward = new THREE.Vector3();
                camera.getWorldDirection(forward);
                forward.y = 0;
                forward.normalize();
                
                // Get camera's right vector
                const right = new THREE.Vector3();
                right.crossVectors(new THREE.Vector3(0, 1, 0), forward);
                
                // Apply movement
                rig.position.add(forward.multiplyScalar(-moveZ));
                rig.position.add(right.multiplyScalar(moveX));
            }
        });

        // Add movement component to camera rig
        document.querySelector('a-scene').addEventListener('loaded', function() {
            const cameraRig = document.getElementById('cameraRig');
            cameraRig.setAttribute('joystick-movement', 'speed: 0.05');
        });
    </script>

</body>
</html>
